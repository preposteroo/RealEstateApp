name: Continuous Delivery Pipeline

on:
  push:
    branches:
      - 'RealEstateAppcopy'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
